<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure3D</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css')}}"
    />
    {% block head %} {% endblock %}
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <h1>PURE 3D</h1>
        {{user| safe}}
        <br />
        <br />
        <!-- {{userN}} logged in-->
        {{user_text}}
        <br />
        <nav>
          <br />
          <div class="warpper">
            <a href="/home"
              ><input class="radio" id="home" name="group" type="home" checked
            /></a>
            <a href="/users"
              ><input class="radio" id="users" name="group" type="usersr"
            /></a>
            <a href="/projects"
              ><input class="radio" id="projects" name="group" type="projects"
            /></a>

            <div class="tabs">
              <label class="tab" id="home-tab" for="home">Home</label>
              <label class="tab" id="users-tab" for="users">Users</label>
              <label class="tab" id="projects-tab" for="projects"
                >3D Projects</label
              >
            </div>
          </div>
        </nav>

        <main>
          <div class="content">{% block content %} {% endblock %}</div>
        </main>

        <footer id="footer">
          <br />
          {% block footer %} {% endblock %}
          <br />
        </footer>
      </div>
    </div>
  </body>
</html>

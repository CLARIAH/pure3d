{% extends 'edition.html' %}

{% block content %}
<div class="container">
    <div class="model-info">
        {{aboutHtml|safe}}
    </div>

    <div class="model">
        <h1>Voyager Explorer</h1>
        <p>Root is {{root}}</p>
        <p>Scene is {{scene}}</p>
        <iframe width="{{width}}" height="{{height}}" src="/voyager/{{scene}}/{{root}}"/> </iframe>
    </div>
    {% endblock %}
